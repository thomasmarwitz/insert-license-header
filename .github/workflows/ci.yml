---
name: CI

on:
  push:

jobs:
  check:
    name: Unittests
    timeout-minutes: 30
    strategy:
      fail-fast: false
      max-parallel: 5
      matrix:
        python-version: [3.8, 3.9, "3.10", "3.11", "3.12"]
        platform: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout code ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Check shallow env
        run: git rev-parse --is-shallow-repository

      - name: Set up Python ${{ matrix.python-version }} ğŸ”§
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip ğŸ—ï¸
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/pip
            ~/.cache/pre-commit
          key: ${{ runner.os }}-python-${{ matrix.python-version }}-pip-${{ hashFiles('requirements.txt') }}-git-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-python-${{ matrix.python-version }}-pip-${{ hashFiles('requirements.txt') }}
            ${{ runner.os }}-python-${{ matrix.python-version }}-

      - name: Install âš™ï¸
        run: |
          python -m pip install --upgrade pip setuptools wheel build
          pip install --upgrade -r requirements-dev.txt
          python -m build

      - name: Run pytest ğŸ§ª
        run: pytest
